<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carvalho Aleixo FullStack Assessment</title>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<link href="/output-styles.css" rel="stylesheet" />
	</head>
	<body>
		<form id="form">
			<label for="keyword">Enter keyword:</label>
			<input type="text" name="keyword" id="keyword" required />
			<button type="submit">Search</button>
		</form>

		<script>
			function handleForm(event) {
				event.preventDefault();

				const formData = new FormData(event.target);
				const payload = {};

				for (entry of formData.entries()) {
					payload[entry[0]] = entry[1];
				}

				axios
					.get(`/api/scrape?keyword=${payload.keyword}`)
					.then((res) => {
						// console.log(res.data);
						resultsArr.push(...res.data);
						fillInData(resultsArr);
						// console.log(resultsArr);
					})
					.catch((err) => {
						console.log("axios err", err);
					});
			}

			function fillInData(data) {
				data.forEach((item) => {
					resDiv.innerHTML += `
            <div class="border-[1px] border-black rounded-lg shadow-md">
              <img src=${item.imageUrl}/>
              <p>${item.numOfReviews}</p>
              <p>${item.rating}</p>
              <p>${item.title}</p>
            </div>
          `;
					});
			}

			const form = document.getElementById("form");
			const resDiv = document.getElementById("results");

			form.addEventListener("submit", handleForm);
		</script>
	</body>
</html>
